<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>

  background: #c40000;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Pacifico', cursive;
  color: black;
}

.container {
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2.2rem;
}

button {
  font-size: 1.5rem;
  padding: 12px 28px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
}

#yes {
  background: #ffb6c1;

  background: #e0e0e0;

.heart {
  position: absolute;
  color: rgba(255, 0, 0, 0.6);

<body onclick="startMusic()">

<audio id="music" loop>
  <source src="perfect.mp3" type="audio/mpeg">

<div class="container" id="content">
  <h1>Mi Ni√±a Hermosa<br>¬øQuieres ser mi San Valent√≠n?</h1>
  <br>
  <button id="yes" onclick="yes()">S√≠‚ù£Ô∏è</button>

</div>

<script>
let musicStarted = false;

function startMusic() {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
}

function yes() {
  if (navigator.vibrate) {
    navigator.vibrate(200);
  }

  document.body.innerHTML = `
    <div class="container">
      <h1>‚ù§Ô∏è<br>
      Eres lo mejor que me ha pasado Karina,<br>
      ¬°FELIZ SAN VALENT√çN!
      </h1>
    </div>
  `;

  setInterval(createHeart, 300);
}

function moveNo() {
  const no = document.getElementById("no");
  const maxX = window.innerWidth - no.offsetWidth;
  const maxY = window.innerHeight - no.offsetHeight;

  no.style.left = Math.random() * maxX + "px";
  no.style.top = Math.random() * maxY + "px";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}
</script>
